<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maplibre terrain</title>
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { 
      margin: 0; 
      padding: 0;
    }

    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const key = 'h2AtggfKuemnoaJE5zmz';
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://raw.githubusercontent.com/marchile/maplibre_ibrid/main/webmapp_bright.json',
      center: [6.85684, 45.83595],
      zoom: 14,
      pitch: 61,
      bearing: 172,
      maxPitch: 85,
      maxZoom: 14
    });

    map.on('load', () => {
      map.addSource("terrain", {
        "type": "raster-dem",
        "url": `https://api.maptiler.com/tiles/terrain-rgb-v2/tiles.json?key=${key}`
      });
      map.setTerrain(
        
        {
            source: "terrain",
            exaggeration: 1,
      });

     map.addControl(
        new maplibre.NavigationControl({
          visualizePitch: true,
          showZoom: true,
          showCompass: true,
        })
      );

      map.addControl(
        new maplibre.TerrainControl({
          source: "terrain",
          exaggeration: 1,
        })
      );

    map.on('error', function(err) {
      throw new Error("To load the map, you must replace YOUR_MAPTILER_API_KEY_HERE first, see README");
    });
  </script>
</body>
</html>
