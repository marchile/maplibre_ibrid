<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>La Tua Mappa</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://unpkg.com/maplibre-gl/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl/dist/maplibre-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id='map'></div>

<script>
  // Replace 'NOME_TUO_FILE.json' with the correct path to your JSON file
  var map = new maplibregl.Map({
    container: 'map',
    style: 'https://raw.githubusercontent.com/marchile/maplibre_ibrid/main/webmapp_bright.json', // Replace with the correct path
    center: [0, 0], // Initial map center coordinates [longitude, latitude]
    zoom: 2 // Initial map zoom level
  });

  // Add navigation control
  map.addControl(new maplibregl.NavigationControl());

  // Add any additional customization or interactivity as needed
</script>

</body>
</html>
